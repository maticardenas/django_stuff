<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level Two Project</title>
</head>
<body>
    <h1>USERS BABY!</h1>

    {% if users_list %}
    <ol>
        {% for user in users_list %}
      <li>User Info
            <ul>
              <li>First name: {{ user.first_name }}</li>
              <li>Last name: {{ user.last_name }}</li>
              <li>Email: {{ user.email }}</li>
            </ul>
      </li>
        {% endfor %}
    </ol>
    {% else %}
    <p>NO USERS IN THE DATABASE!</p>
    {% endif %}

</body>
</html>
